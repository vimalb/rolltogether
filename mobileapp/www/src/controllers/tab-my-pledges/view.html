<ion-view>
  <ion-nav-title>Pledges</ion-nav-title>
  <ion-content class="padding pledges">
    <div class="name">
      <h3>My Pledges</h3>
    </div>
    <div class="list">
      <div class="card" ng-repeat="pledge in my_pledges" ng-click="goPledgeDetail(pledge)">
        <div class="item item-avatar">
          <img class="profile-img" src="assets/img/profile_pic.png">
          <h2>
            R$ {{ pledge.mine_amount | number: 2 }}
          </h2>
          <p>{{ pledge.name }}</p>
        </div>
        <div class="item item-body">
          <div class="spacer"> </div>
          <img class="trip-map-summary" ng-src="{{ SERVER_URL+'/api/routes/all/'+pledge.route_id.toString()+'/map' }}" >
        </div><!-- /item item-body -->
      </div><!-- /card -->

      <div class="item item-divider section">
        Friends' Pledges 
      </div> 

      <div class="card" ng-repeat="pledge in pledges" ng-click="goPledgeDetail(pledge)">
        <div class="item item-avatar">
          <img class="profile-img" src="assets/img/profile_pic.png">
          <h2>
            {{ pledge.amount | currency }}
          </h2>
          <p>Grupo Ultro to Skye Bar</p>
        </div>
        <div class="item item-body">
          <div class="spacer"> </div>
          <img class="trip-map-summary" src="assets/img/map1.png" >
        </div><!-- /item item-body -->
      </div><!-- /card -->
    </div><!-- /list -->
    <br>

  </ion-content>

</ion-view>
