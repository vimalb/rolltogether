<ion-view>
  <ion-nav-title>Pledge {{ pledge.pledgeId }}</ion-nav-title>
  <ion-content class="padding pledges-detail">
    <div class="name">
      <h3>My Pledge</h3>
      <h3>Grupo Ultra to Skye Bar</h3>
    </div>

    <div class="card">
      <div class="item price">
        <h2>{{ pledge.amount | currency }}</h2>
      </div>
      <div class="item item-body">
        <div>{{ pledge.description }}</div>
      </div>
      <div class="item item-image">
        <img class="route-image" src="assets/img/map1.png" >
      </div>

      <div class="item item-body">
        <div class="stats">
          <span><span class="stats-bold">$10,234,111</span> raised of $20,000,000</span>
          <progress class="progress-bar" max="100" value="50"> </progress>
        </div><!-- /stats -->
        <div class="details">
          <ul class="detailed-stats">
            <li>
              <div class="stats-value">50%</div>
              <span class="stats-label">funded</span>
            </li>
            <li>
              <div class="stats-value">$243,245</div>
              <span class="stats-label">raised</span>
            </li>
            <li>
              <div class="stats-value">3,253</div>
              <span class="stats-label">pledges</span>
            </li>
            <li>
              <div class="stats-value">19</div>
              <span class="stats-label">days left</span>
            </li>
          </ul><!-- /detailed-stats -->
        </div><!-- /details -->
      </div><!-- /item item-body -->
    </div><!-- /card -->

    <button class="button button-full button-balanced" ng-click="goRoutePledge(route)">
      Change your pledge
    </button>

  </ion-content>

</ion-view>
