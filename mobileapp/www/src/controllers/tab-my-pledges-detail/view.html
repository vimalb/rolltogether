<ion-view>
  <ion-nav-title>Pledge {{ pledge.pledgeId }}</ion-nav-title>
  <ion-content class="padding pledges-detail">
    <div class="name">
      <h3>My Pledge</h3>
      <h3>Grupo Ultra to Skye Bar</h3>
    </div>

    <div class="card">
      <div class="item price">
        <h2>{{ pledge.amount | currency }}</h2>
      </div>
      <div class="item item-body">
        <div>{{ pledge.description }}</div>
      </div>
      <img class="trip-map-summary" src="assets/img/map1.png" >
    </div>

    <button class="button button-full button-balanced">
      Change your pledge
    </button>

  </ion-content>

</ion-view>
