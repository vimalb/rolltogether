<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-top tabs-striped">
  <!-- Browse Tab -->
  <ion-tab title="Feed" icon-off="ion-android-car" icon-on="ion-android-car" ui-sref="tab.my-trips">
    <ion-nav-view name="tab-my-trips"></ion-nav-view>
  </ion-tab>

  <!-- Share Tab -->
  <ion-tab title="Suggested Routes" icon-off="ion-map" icon-on="ion-map" ui-sref="tab.my-routes">
    <ion-nav-view name="tab-my-routes"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Popular Routes" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref="tab.popular-routes">
    <ion-nav-view name="tab-popular-routes"></ion-nav-view>
  </ion-tab>
</ion-tabs>
